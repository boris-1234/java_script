// ------------- Exercise Number 01 The Reversed Number exercise -------




function Reversed_number(num){ 
    
    var temp = 0 ;
   
    
    
    while (num != 0){

       temp = temp*10 + num%10 ;
       num = Math.floor( num /10 ) ;

    }


  return temp;


    

}

var num1 = prompt("choose a number : ");    

num1 = Number(num1); 

var  res = Reversed_number(num1) ;


console.log( `The Reverse number of this num is =   ${res}`) ; 

 



// ------------- Exercise Number 02 isPrime Number exercise -------


function  isPrime (num){

  for(var j=2; j<=Math.sqrt(num);j++){
    var div = num%j;
      if (div == 0)
       return 0 ;
      
  }

  return 1 ; 

}



var num = prompt("choose a number : "); 

 num = Number(num);
var res = isPrime(num);

if (res) // if res not equals to zero 
console.log(`The number ${num} is a primary number`);

else
